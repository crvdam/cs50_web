{% extends 'encyclopedia/layout.html' %} 

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <h3>Edit entry</h3>
    <form action="{% url 'encyclopedia:edit' title %}" method="post"> 
        {% csrf_token %}
        {{ form }}
        <br>
        <input type="submit" value='Save' name="Save">
    </form>
{% endblock %}
